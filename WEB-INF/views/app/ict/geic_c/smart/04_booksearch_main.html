    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../../share/css/font.css" />

        <link rel="stylesheet" href="../../css/book.css" />

        <title>구미시립산동도서관 ICT</title>

    <div class="div_wrap booksearch_main_wrap">
        <div class="div_wrap_bg"></div>
        <div class="tit_frame">

        <div class="nav-bar">
            <a href="#this" class="nav-bar_home button_arrow">
                <img class="home" src="../../img/page/book/home0.svg" />
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-book-open" src="../../img/page/book/u-book-open0.svg" />
                <div class="nav_text">신착도서</div>
                <div class="nav_text_en">new arrivals books</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-trophy" src="../../img/page/book/u-trophy0.svg" />

                <div class="nav_text_en">best rental book</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-book-reader" src="../../img/page/book/u-book-reader0.svg" />
                <div class="nav_text">추천도서</div>
                <div class="nav_text_en">Recommended books</div>
            </a>

            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-search" src="../../img/page/book/u-search0.svg" />
                <div class="nav_text">도서검색</div>
                <div class="nav_text_en">Book search</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-bookmark" src="../../img/page/book/u-books0.svg" />
                <div class="nav_text">나의 서재</div>
                <div class="nav_text_en">MY LIBRARY</div>
            </a>

                    <img class="bottom_img_02" src="../../img/page/book/group0_1.svg" />

        </div>

        <div class="component-15">
            <a href="#this" class="u-turn-to-right button_arrow"></a>
            <a href="#this" class="u-turn-to-left button_arrow"></a>
        </div>

        <div class="search_main_section">
            <img class="shadow-s-1" src="../../img/page/book/shadow-s-10.png" />
            <div class="ellipse-deco_01"></div>
            <div class="ellipse-deco_02"></div>
            <div class="ellipse-deco_03"></div>
            <img class="deco_book" src="../../img/page/book/_10.png" />
            <div class="search_main_tit">읽고 싶은 책을 검색해보세요</div>
            <div class="search_main_stit">검색조건을 선택해주세요</div>
            <div class="search_main_total">
                <div class="search_detail">
                    <div class="search_detail_frame">
                        <a href="this" class="detail_more">
                            <div class="search_detail_txt">상세검색</div>
                            <img class="keyboard-arrow-down" src="../../img/page/book/keyboard-arrow-down0.svg" />
                        </a>
                    </div>
                </div>
                <div class="select_frame">
                    <input type="radio" id="select1" name="shop"><label for="select1">도서명</label>
                    <input type="radio" id="select2" name="shop"><label for="select2">저자명</label>
                    <input type="radio" id="select3" name="shop"><label for="select3">출판사</label>

                    <!--<div class="frame-35">
                        <img class="u-book-alt" src="../../img/page/book/u-book-alt0.svg" />
                        <div class="div5">도서명</div>
                    </div>
                    <div class="frame-482">
                        <img class="u-user" src="../../img/page/book/u-user0.svg" />
                        <div class="div6">저자명</div>
                    </div>
                    <div class="frame-49">
                        <img class="u-store" src="../../img/page/book/u-store0.svg" />
                        <div class="div6">출판사</div>
                    </div>-->
                </div>
                <div class="search_input_wrap">
                    <div class="search_input_inner">
                        <input class="search_inputbox" type="text" placeholder="책 제목을 입력해주세요">
                    </div>
                    <div class="search_input_btn">
                        <div class="search_input_btn_inner">
                            <div class="btn_wrap">
                                <div class="ic-search">
                                    <img class="ic-search_img" src="../../img/page/book/group0_0.svg" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="user">
            <div class="login">
                <div class="login_wrap">
                    <div class="login_wrap_in">
                        <img class="login_img" src="../../img/page/book/ellipse-110.png" />
                        <div class="login_user">
                            <span>
                                <span class="login_user-span">최고관리자</span>
                                <span class="login_user-span2"></span>
                                <span class="login_user-span3">님</span>
                                <span class="login_user-span4"></span>
                            </span>
                        </div>
                        <div class="logout">
                            <img class="login_user_img" src="../../img/page/book/group1.svg" />
                        </div>
                    </div>
                </div>
            </div>
