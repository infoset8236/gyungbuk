<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../share/css/font.css" />
        <link rel="stylesheet" href="../../share/css/reset.css" />
        <link rel="stylesheet" href="../../share/css/style.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/book.css" />
        <link rel="stylesheet" href="../../plugin/css/slick.css" />
        <link rel="stylesheet" href="../../plugin/css/slick-theme.css" />
        <title>구미시립산동도서관 ICT</title>
    </head>

    <script type="text/javascript" src="../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../plugin/js/slick.min.js"></script>
    <div class="div_wrap home_main_wrap">
        <div class="div_wrap_bg"></div>
        <div class="div_bg_01"></div>
        <div class="div_bg_02"></div>

        <div class="nav-bar">
            <a href="./00_home.html" class="nav-bar_home button_arrow">
                <img class="home" src="../../img/page/book/home0.svg" />
            </a>
            <a href="./01_newbook.html" class="nav-bar_sel button_arrow">
                <img class="u-book-open" src="../../img/page/book/u-book-open0.svg" />
                <div class="nav_text">신착도서</div>
                <div class="nav_text_en">new arrivals books</div>
            </a>
            <a href="./02_bestbook.html" class="nav-bar_sel button_arrow">
                <img class="u-trophy" src="../../img/page/book/u-trophy0.svg" />
                <div class="nav_text">대출베스트</div>
                <div class="nav_text_en">best rental book</div>
            </a>
            <a href="./03_recommended_books.html" class="nav-bar_sel button_arrow">
                <img class="u-book-reader" src="../../img/page/book/u-book-reader0.svg" />
                <div class="nav_text">추천도서</div>
                <div class="nav_text_en">Recommended books</div>
            </a>

            <a href="./04_booksearch_main.html" class="nav-bar_sel button_arrow">
                <img class="u-search" src="../../img/page/book/u-search0.svg" />
                <div class="nav_text">도서검색</div>
                <div class="nav_text_en">Book search</div>
            </a>
            <a href="./07_mypage.html" class="nav-bar_sel button_arrow">
                <img class="u-bookmark" src="../../img/page/book/u-books0.svg" />
                <div class="nav_text">나의 서재</div>
                <div class="nav_text_en">MY LIBRARY</div>
            </a>
        </div>

        <div class="component-15">
            <a href="#this" class="u-turn-to-right button_arrow"></a>
            <a href="#this" class="u-turn-to-left button_arrow"></a>
        </div>
        <!--탭메뉴-->



        <div class="home_section">
            <img class="main_book" src="../../img/page/book/_100.png" />
            <div class="main_book_ellipse"></div>
            <img class="ai-03-1" src="../../img/page/book/ai-03-10.png" />
            <div class="main_book_ellipse_01"></div>
            <img class="search-img-1" src="../../img/page/book/search-img-10.png" />

            <div class="search_input_wrap">
                <div class="search_input_inner">
                    <input class="search_inputbox" type="text" placeholder="찾고 싶은 책이 있으신가요?">
                </div>
                <div class="search_input_btn">
                    <div class="search_input_btn_inner">
                        <div class="btn_wrap">
                            <div class="ic-search">
                                <img class="ic-search_img" src="../../img/page/book/group0_0.svg" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="home_title">
                <div class="home_title_wrap">
                    <div class="home_title_txt">찾고 싶은 책이 있으신가요?</div>
                </div>
                <div class="home_title_stxt">여기서 검색해보세요!</div>
            </div>

            <a href="#this" id="btn_reccom">
                <div class="recomm_btn">
                    <img class="recomm_btn_img" src="../../img/page/book/rectangle88.svg" />
                    <img class="recomm_btn_arrow" src="../../img/page/book/group-2444.svg" />
                    <div class="recomm_btn_txt">추천받으러가기</div>
                </div>
            </a>
            <div class="search_hard">
                <div class="search_hard_txt">검색으로 찾기 어려우세요?</div>
            </div>


            <div class="search_fit">
                나에게 맞는 맞춤책을
                <span>
                    추천받아보세요!
                </span>
            </div>
        </div>

        <div class="user">
            <div class="login">
                <div class="login_wrap">
                    <div class="login_wrap_in">
                        <img class="login_img" src="../../img/page/book/ellipse-110.png" />
                        <div class="login_user">
                            <span>
                                <span class="login_user-span">최고관리자</span>
                                <span class="login_user-span2"></span>
                                <span class="login_user-span3">님</span>
                                <span class="login_user-span4"></span>
                            </span>
                        </div>
                        <div class="logout">
                            <img class="login_user_img" src="../../img/page/book/group1.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--모달-->
    <div id="imageModal" class="modal">
        <div class="modal_wrap">
            <span class="close">&times;</span>
            <div class="top_tit">
                <div class="login_txt">회원 로그인</div>
            </div>
            <div class="comfirm_text">
                <div class="login_apply">
                    회원 전용 서비스입니다.
                    <br />
                    확인 버튼을 클릭하면 로그인 화면으로 이동합니다.
                </div>
            </div>
            <div class="login_buttons">
                <div class="log_left">
                    <div class="button-content">
                        <div class="button_click"></div>
                        <div id="closeButton" class="button_can">취소</div>
                    </div>
                </div>
                <div class="log_right">
                    <div class="button-content2">
                        <div class="button_click_txt">
                            <div class="button_comfirm">확인</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--모달-->
    <script type="text/javascript" src="../../js/book/book.js?ver=1"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".home_section").on("click", "#btn_reccom", function() {
                $("#imageModal").css("display", "block");
            });

            // 닫기 버튼 클릭 이벤트 처리
            $("#closeButton, .close").click(function() {
                $("#imageModal").css("display", "none");
            });


            // 모달 영역 바깥 클릭 시 모달 닫기
            $(window).click(function(event) {
                if (event.target.id === "imageModal") {
                    $("#imageModal").css("display", "none");
                }
            });




        });

    </script>
</body>

</html>
