<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../share/css/font.css" />
        <link rel="stylesheet" href="../../share/css/reset.css" />
        <link rel="stylesheet" href="../../share/css/style.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/book.css" />
        <link rel="stylesheet" href="../../plugin/css/slick.css" />
        <link rel="stylesheet" href="../../plugin/css/slick-theme.css" />
        <title>구미시립산동도서관 ICT</title>
    </head>

    <script type="text/javascript" src="../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../plugin/js/slick.min.js"></script>
    <div class="div_wrap loginmain_wrap">
        <div class="div_wrap_bg"></div>

        <div class="nav-bar">
            <a href="#this" class="nav-bar_home button_arrow">
                <img class="home" src="../../img/page/book/home0.svg" />
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-book-open" src="../../img/page/book/u-book-open0.svg" />
                <div class="nav_text">신착도서</div>
                <div class="nav_text_en">new arrivals books</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-trophy" src="../../img/page/book/u-trophy0.svg" />
                <div class="nav_text">대출베스트</div>
                <div class="nav_text_en">best rental book</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-book-reader" src="../../img/page/book/u-book-reader0.svg" />
                <div class="nav_text">추천도서</div>
                <div class="nav_text_en">Recommended books</div>
            </a>

            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-search" src="../../img/page/book/u-search0.svg" />
                <div class="nav_text">도서검색</div>
                <div class="nav_text_en">Book search</div>
            </a>
            <a href="#this" class="nav-bar_sel button_arrow">
                <img class="u-bookmark" src="../../img/page/book/u-books0.svg" />
                <div class="nav_text">나의 서재</div>
                <div class="nav_text_en">MY LIBRARY</div>
            </a>
        </div>

        <div class="component-15">
            <a href="#this" class="u-turn-to-right button_arrow"></a>
            <a href="#this" class="u-turn-to-left button_arrow"></a>
        </div>
        <div class="login_section">
            <div class="left_side">
                <div class="left_message">
                    회원 서비스 이용을 위해
                    <br />
                    로그인 해주세요
                </div>
                <div class="locker_wrap">
                    <div class="locker_ellipse"></div>
                    <img class="locker" src="../../img/page/book/_3-d-3-10.png" />
                </div>
            </div>
            <div class="right_side">
                <div class="login_box">
                    <div class="login_input_frame">
                        <div class="login_input_id">
                           <div class="customer">
                            <img class="user_lo" src="../../img/page/book/user0.svg" />
                            </div>
                            <div class="login_input_inner">
                                <input class="loginid_inputbox" type="text" placeholder="아이디를 입력해주세요">
                            </div>
                        </div>
                        <div class="login_input_pw">
                           <div class="customer">
                            <img class="lock" src="../../img/page/book/lock0.svg" />
                            </div>
                            <div class="login_input_inner">
                                <input class="loginpw_inputbox" type="password" placeholder="비밀번호를 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <a href="#this" class="log_btn">
                        <div class="login_main_btn">
                            <div class="login_btn_ment">로그인</div>
                        </div>
                    </a>
                </div>
                <div class="login_bottom">
                    <div class="login_simple">회원증으로 간편로그인하세요</div>
                    <a href="#this" class="rfid_btn">
                        <div class="login_rfid">
                            <div class="rfid">회원증 RFID로 로그인</div>
                        </div>
                    </a>

                </div>
            </div>
        </div>

        <div class="user">
            <div class="login">
                <div class="login_wrap">
                    <div class="login_wrap_in">
                        <img class="login_img" src="../../img/page/book/ellipse-110.png" />
                        <div class="login_user">
                            <span>
                                <span class="login_user-span">최고관리자</span>
                                <span class="login_user-span2"></span>
                                <span class="login_user-span3">님</span>
                                <span class="login_user-span4"></span>
                            </span>
                        </div>
                        <div class="logout">
                            <img class="login_user_img" src="../../img/page/book/group1.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../../js/book/book.js?ver=1"></script>

</body>

</html>
