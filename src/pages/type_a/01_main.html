<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>A타입 이용안내</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/type_a/info.css" />
    <link rel="stylesheet" type="text/css" href="../../css/jquery.bxslider.css" />
    <link rel="stylesheet" type="text/css " href="../../css/type_a/common.css" />
    <script type="text/javascript" src="../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
    <script type="text/javascript" src="../../js/type_a/info.js"></script>
</head>
<body>

    <div class="div_wrap div_wrap_info weather_wrap">
        <div class="div_wrap_bg"><img class="bg_1" src="../../img/type_a/info/info_bg1.png" /></div>
        <div class="weather_section">
            <div class="top_sec">
                <div class="time_date">
                    <div id="time" class="time_txt">
                        <div id="hours" style="--clr:#fff">00</div>
                        <div>:</div>
                        <div id="minutes" style="--clr:#fff">00</div>
                    </div>
                    <div id="date" class="date_txt">
                        <span id="months"></span>월 <span id="days"></span>일 <span id="dayofweeks"></span>
                    </div>
                </div>
            </div>
            <div class="button_go">
                <img class="go_arrow" src="../../img/type_a/info/group-170.svg" />
            </div>
            <div class="welcome_wrap">
                <div class="welcome_text_01">
                    <div class="welcome">welcome</div>
                </div>
                <div class="welcome_text_02">
                    <div class="lib_name_new">SEOROIEUM LIBRARY</div>
                </div>
            </div>
        </div>

    </div>


    <script>
        setInterval(() => {
            var day = new Date();

            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            //let seconds = document.getElementById('seconds');
            //let ampm = document.getElementById('ampm');

            let h = day.getHours();
            let m = day.getMinutes();
            //let s = day.getSeconds();
            //let am = h >= 12 ? "PM" : "AM";

            //convert 24hr clock to 12hr clock
            if (h > 12) {
                //h = h - 12;
            }
            //add zero before single digital number
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            //s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            //seconds.innerHTML = s;
            //ampm.innerHTML = am;
        });

    </script>
</body>

</html>
