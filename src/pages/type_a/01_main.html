<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>A타입 이용안내</title>
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../css/font.css" rel="stylesheet" type="text/css" />
		<link href="../../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../css/type_a/info.css" rel="stylesheet" type="text/css" />
		<link href="../../css/jquery.bxslider.css" rel="stylesheet" type="text/css" />
		<link href="../../css/type_a/common.css" rel="stylesheet" type="text/css " />
		<script src="../../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../lib/jquery.bxslider.js" type="text/javascript"></script>
		<script src="../../js/type_a/info.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="div_wrap div_wrap_info weather_wrap">
			<div class="div_wrap_bg"><img class="bg_1" src="../../asset/img/type_a/info/info_bg1.png" /></div>
			<div class="weather_section">
				<div class="top_sec">
					<div class="time_date">
						<div class="time_txt" id="time">
							<div id="hours" style="--clr: #fff">00</div>
							<div>:</div>
							<div id="minutes" style="--clr: #fff">00</div>
						</div>
						<div class="date_txt" id="date"><span id="months"></span>월 <span id="days"></span>일 <span id="dayofweeks"></span></div>
					</div>
				</div>
				<div class="button_go">
					<img class="go_arrow" src="../../asset/img/type_a/info/group-170.svg" />
				</div>
				<div class="welcome_wrap">
					<div class="welcome_text_01">
						<div class="welcome">welcome</div>
					</div>
					<div class="welcome_text_02">
						<div class="lib_name_new">SEOROIEUM LIBRARY</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			setInterval(() => {
				var day = new Date();

				let hours = document.getElementById('hours');
				let minutes = document.getElementById('minutes');

				let h = day.getHours();
				let m = day.getMinutes();

				if (h > 12) {
					//h = h - 12;
				}

				h = h < 10 ? '0' + h : h;
				m = m < 10 ? '0' + m : m;

				hours.innerHTML = h;
				minutes.innerHTML = m;
			});
		</script>
	</body>
</html>
