<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>환영메시지</title>
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../css/type_b/main.css" rel="stylesheet" type="text/css" />
		<link href="../../css/type_b/common.css" rel="stylesheet" type="text/css" />
		<script src="../../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../js/type_b/main/index.js" type="text/javascript"></script>
		<script defer src="../../js/type_b/common/navigation.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="time_and_date">
				<div class="time">
					<div id="hours">00</div>
					<div>:</div>
					<div id="minutes">00</div>
				</div>
				<div id="months"></div>
				<img alt="" class="small_cloud" src="../../asset/img/type_b/main/small-cloud.png" />
				<img alt="" class="cloud" src="../../asset/img/type_b/main/cloud.png" />
				<img alt="" class="lib" src="../../asset/img/type_b/main/lib.png" />
			</div>
			<div class="wrapper">
				<div class="welcome_message">서로이음도서관에<br />오신 것을 환영합니다</div>
				<div class="caption">Welcome to Seoroieum Library</div>
			</div>
			<ul class="navigation">
				<li>
					<img alt="공지사항" class="item" src="../../asset/img/type_b/common/notifications.svg" />
					<div class="menu">공지사항</div>
					<span>NOTICE</span>
				</li>
				<li>
					<img alt="이용안내" class="item" src="../../asset/img/type_b/common/account_balance.svg" />
					<div class="menu">이용안내</div>
					<span>INFORMATION</span>
				</li>
				<li>
					<img alt="시설안내" class="item" src="../../asset/img/type_b/common/location.svg" />
					<div class="menu">시설안내</div>
					<span>FACILITY</span>
				</li>
				<li>
					<img alt="신착도서" class="item" src="../../asset/img/type_b/common/bookmark.svg" />
					<div class="menu">신착도서</div>
					<span>NEW BOOK</span>
				</li>
				<li>
					<img alt="대출베스트" class="item" src="../../asset/img/type_b/common/home.svg" />
					<div class="menu">대출베스트</div>
					<span>BEST</span>
				</li>
				<li>
					<img alt="강좌안내" class="item" src="../../asset/img/type_b/common/supervisor_account.svg" />
					<div class="menu">강좌안내</div>
					<span>COURSE</span>
				</li>
			</ul>
		</div>
	</body>
</html>
